<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar | Editar Usuario</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="body">
        <aside class="barra">
            <div class="nombre">HuertoHogar - Administración</div>
            <nav>
                <a href="admin-index.html">Panel Principal</a>
                <a href="admin-productos.html">Productos (Cosecha)</a>
                <a href="admin-usuarios.html" class="active">Usuarios</a>
            </nav>
        </aside>

        <main class="main">
            <header class="header">
                <h1>Editar Usuario y Datos de Entrega</h1>
            </header>

            <form id="formUsuarioEditar" class="formulario">
                <label>RUN:</label>
                <input type="text" name="run" value="19011022K" required minlength="7" maxlength="9">

                <label>Nombre:</label>
                <input type="text" name="nombre" value="Martina" required maxlength="50">

                <label>Apellidos:</label>
                <input type="text" name="apellidos" value="Ortiz" required maxlength="100">

                <label>Correo:</label>
                <input type="email" name="correo" value="martina@gmail.com" required maxlength="100">

                <label>Fecha de Nacimiento:</label>
                <input type="date" name="fechaNacimiento" value="2003-05-12">

                <label>Tipo de Usuario:</label>
                <select name="tipoUsuario" required>
                    <option value="administrador" selected>Administrador</option>
                    <option value="cliente">Cliente</option>
                    <option value="repartidor">Repartidor</option> </select>

                <label>Región:</label>
                <select id="region" name="region" required>
                    <option selected>Metropolitana</option>
                </select>

                <label>Comuna:</label>
                <select id="comuna" name="comuna" required>
                    <option selected>Santiago</option>
                </select>

                <label>Dirección de Entrega:</label>
                <input type="text" name="direccion" value="Av. Padre Alonso De Ovalle" required maxlength="300">

                <button type="submit" class="btn">Actualizar Datos de Cliente</button>
            </form>
        </main>
    </div>

    <footer>
        <p>HuertoHogar • Gestión del Campo y Sostenibilidad</p>
    </footer>
    
    <script src="js/admin.js"></script>
</body>
</html>
