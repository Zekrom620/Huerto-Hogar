<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <div>
                <img src="img/Logo.png" alt="Logo HuertoHogar" width="40">
                <span>HuertoHogar</span>
            </div>

            <nav>
                <a href="index.html">Home</a>
                <a href="productos.html">Productos</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="blogs.html">Blog & Tips</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <div class="acciones">
                <a href="login.html" class="activo">Iniciar sesión</a> | 
                <a href="registro.html">Registrar usuario</a> |
                <a href="carrito.html" class="carrito">Carrito 0</a>
            </div>
        </div>
    </header>

    <main class="form-container">
        <form id="login-form">
            <img src="img/Logo.png" alt="Logo HuertoHogar" style="display:block; margin:0 auto 10px auto; width:80px;">
            <h2>Accede a Tu Cuenta HuertoHogar</h2>
            <div id="mensaje-login" class="error"></div>

            <label for="correo">Correo</label>
            <input type="email" id="correo" placeholder="Ingrese su correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>

            <div class="btn-container">
                <button type="submit">ACCEDER AL HUERTO</button>
            </div>

            <p style="text-align:center; margin-top:10px;">
                ¿Aún no eres parte de la comunidad? <a href="registro.html">Regístrate aquí</a>
            </p>
        </form>
    </main>

    <footer>
        <p>HuertoHogar • Frescura y Calidad Directa del Campo • Chile</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
