<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar | Agregar Nueva Cosecha</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="body">
        <aside class="barra">
            <div class="nombre">HuertoHogar - Administración</div>
            <nav>
                <a href="admin-index.html">Panel Principal</a>
                <a href="admin-productos.html" class="active">Productos (Cosecha)</a>
                <a href="admin-usuarios.html">Usuarios</a>
            </nav>
        </aside>

        <main class="main">
            <header class="header">
                <h1>Agregar Nueva Cosecha</h1>
            </header>

            <form id="formProductoNuevo" class="formulario">
                <label>Código Producto (ID):</label>
                <input type="text" name="codigo" placeholder="Ej: FR001 o VR001" required minlength="3">

                <label>Nombre:</label>
                <input type="text" name="nombre" placeholder="Ej: Manzanas Fuji" required maxlength="100">
                
                <label>Origen del Producto:</label>
                <input type="text" name="origen" placeholder="Ej: Valle del Maule o Productores Locales" required maxlength="100">

                <label>Descripción:</label>
                <textarea name="descripcion" placeholder="Detalle de sabor, textura y uso." maxlength="500"></textarea>

                <label>Precio (CLP):</label>
                <input type="number" name="precio" min="0" step="100" placeholder="1200" required>

                <label>Stock (Unidades/Kilos):</label>
                <input type="number" name="stock" min="0" required>

                <label>Stock Crítico:</label>
                <input type="number" name="stockCritico" min="0" placeholder="Nivel para generar alerta">

                <label>Categoría:</label>
                <select name="categoria" required>
                    <option value="">Seleccione...</option>
                    <option value="frutas-frescas">Frutas Frescas</option>
                    <option value="verduras-organicas">Verduras Orgánicas</option>
                    <option value="productos-organicos">Productos Orgánicos</option>
                    <option value="lacteos">Productos Lácteos</option>
                </select>

                <label>Imagen:</label>
                <input type="file" name="imagen" accept="image/*">

                <button type="submit" class="btn">Guardar Cosecha</button>
            </form>
        </main>
    </div>

    <footer>
        <p>HuertoHogar • Gestión del Campo y Sostenibilidad</p>
    </footer>
    
    <script src="js/admin.js"></script>
</body>
</html>
