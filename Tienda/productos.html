  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos-base.css" />
  <link rel="stylesheet" href="css/estilos-tienda.css" />
</head>
<body>

  <!-- ========== HEADER ========== -->
  <header class="header">
    <div class="logo">Huerto Hogar</div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="productos.html" class="activo">Productos</a>
      <a href="nosotros.html">Nosotros</a>

</div>

  <!-- ========== T칈TULO DE LA P츼GINA ========== -->
  <section class="tienda-header">
    <h1>Todos los Productos</h1>
    <p>Elige entre nuestra variedad de productos frescos, org치nicos y sostenibles.</p>
  </section>

  <!-- ========== LISTADO DE PRODUCTOS ========== -->
  <section class="productos-tienda">
    <div class="productos-grid">
      <!-- Aqu칤 se cargar치n din치micamente los productos -->
    </div>
  </section>

  <!-- Scripts -->
  <script src="js/usuarios.js"></script>
  <script src="js/validaciones.js"></script>
  <script src="js/carrito.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const contenedor = document.querySelector(".productos-grid");
      contenedor.innerHTML = "";

      // Categor칤as en orden
      const categorias = [
        "Frutas Frescas",
        "Verduras Org치nicas",
        "Productos Org치nicos",
        "Productos L치cteos"
      ];

      categorias.forEach(cat => {
        // T칤tulo de categor칤a
        const titulo = document.createElement("h2");
        titulo.textContent = cat;
        contenedor.appendChild(titulo);

        // Productos de esa categor칤a
        const productosCat = productos.filter(p => p.categoria === cat);

        productosCat.forEach(prod => {
          const div = document.createElement("div");
          div.classList.add("producto");

          div.innerHTML = `
            <a href="detalle-producto.html?producto=${prod.id}">
              <img src="${prod.imagen}" alt="${prod.nombre}">
              <h3>${prod.nombre}</h3>
            </a>
            <p class="precio">$${prod.precio.toLocaleString()} / ${prod.unidad}</p>
            <button>A침adir al carrito</button>
          `;

          // 游댳 Conectar bot칩n al carrito
          div.querySelector("button").addEventListener("click", () => {
            agregarAlCarrito(prod);
          });

          contenedor.appendChild(div);
        });
      });
    });
  </script>
</body>
</html>
