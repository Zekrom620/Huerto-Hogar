  <!-- FORMULARIO DE CONTACTO -->
  <section class="contacto">
    <img src="../assets/img/contacto.jpg" alt="Contacto" class="contacto-imagen" />

    <div class="formulario-contacto">
      <h2>Formulario de contacto</h2>
      <form id="formContacto" novalidate>
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" name="nombre" maxlength="100" required autocomplete="off" />
        <small id="error-nombre" class="mensaje-error"></small>

        <label for="correo">Correo electrÃ³nico *</label>
        <input type="email" id="correo" name="correo" maxlength="100" required autocomplete="off" />
        <small class="mensaje-ayuda">Debe ser un correo (@duoc.cl, @profesor.duoc.cl, @gmail.com)</small>
        <small id="error-correo" class="mensaje-error"></small>

        <label for="comentario">Comentario *</label>
        <textarea id="comentario" name="comentario" maxlength="500" required></textarea>
        <small id="error-comentario" class="mensaje-error"></small>

        <button type="submit">Enviar mensaje</button>

        <!-- Mensajes dinÃ¡micos -->
        <div class="mensajes" role="alert" aria-live="polite">
          <span id="mensajeError" class="mensaje-error"></span>
          <span id="mensajeExito" class="mensaje-exito"></span>
        </div>
      </form>
    </div>
  </section>

    <!-- Scripts -->
