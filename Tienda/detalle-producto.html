<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle Producto - Huerto Hogar</title>

  <!-- TipografÃ­as -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos-base.css" />
  <link rel="stylesheet" href="css/estilos-tienda.css" />
</head>
<body>

  <!-- ========== HEADER ========== -->
  <header class="header">
    <div class="logo">Huerto Hogar</div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="productos.html">Productos</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="blogs.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <div id="header-usuario"></div>
    <div class="carrito">
  <a href="carrito.html">ðŸ›’ <span id="contador-carrito">0</span></a>
</div>
  </header>

  <!-- ========== DETALLE PRODUCTO ========== -->
  <section class="detalle-producto">
    <!-- AquÃ­ se renderiza dinÃ¡micamente el producto -->
  </section>

  <!-- Scripts -->
  <script src="js/usuarios.js"></script>
  <script src="js/validaciones.js"></script>
  <script src="js/carrito.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const idProducto = params.get("producto"); // ðŸ”¹ ahora es string

    const producto = productos.find(p => p.id === idProducto);
    if (!producto) return;

    const seccion = document.querySelector(".detalle-producto");
    seccion.innerHTML = `
      <div class="imagen-producto">
        <img src="${producto.imagen}" alt="${producto.nombre}" />
      </div>

      <div class="info-producto">
        <h1>${producto.nombre}</h1>
        <p class="descripcion">${producto.descripcion}</p>
        <p class="precio">$${producto.precio.toLocaleString()} CLP por ${producto.unidad}</p>
        <p class="stock">Stock disponible: ${producto.stock} ${producto.unidad}</p>

        <div class="cantidad-agregar">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" min="1" value="1" />
          <span class="unidad">${producto.unidad}</span>
        </div>

        <button class="btn-agregar">Agregar al carrito</button>
      </div>
    `;

    // ðŸ”¹ Conectar el botÃ³n al carrito
    const btnAgregar = seccion.querySelector(".btn-agregar");
    btnAgregar.addEventListener("click", () => {
      const cantidad = parseInt(document.getElementById("cantidad").value) || 1;
      agregarAlCarrito({ ...producto, cantidad });
    });
  });
</script>

</body>
</html>
