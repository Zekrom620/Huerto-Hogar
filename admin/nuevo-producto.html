<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuevo Producto | Huerto Hogar</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos-base.css" />
  <link rel="stylesheet" href="css/estilos-admin.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Menú lateral -->
    <aside class="sidebar">
      <h2><a href="index.html" style="color: white;">Panel Admin</a></h2>
      <nav>
        <ul>
          <li><a href="usuarios.html">👤 Gestión de Usuarios</a></li>
          <li><a href="productos.html">📦 Gestión de Productos</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="contenido">
      <h1>Registrar Nuevo Producto</h1>
      <form id="form-nuevo-producto" class="form-admin">
        <label for="codigo">Código Producto:</label>
        <input type="text" id="codigo" name="codigo" required />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="3"></textarea>

        <label for="precio">Precio (CLP):</label>
        <input type="number" id="precio" name="precio" required min="1" />

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required min="0" />

        <label for="stockCritico">Stock Crítico:</label>
        <input type="number" id="stockCritico" name="stockCritico" required min="0" />

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
          <option value="">-- Seleccione --</option>
          <option value="Frutas">Frutas</option>
          <option value="Verduras">Verduras</option>
          <option value="Otros">Otros</option>
        </select>

        <button type="submit" class="btn-guardar">Guardar Producto</button>
      </form>
      <p id="mensaje" style="margin-top: 1rem;"></p>
    </main>
  </div>

  <script src="js/validaciones.js"></script>
</body>
</html>
