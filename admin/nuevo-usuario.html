<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuevo Usuario | Huerto Hogar</title>

  <!-- Tipograf铆as -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos-base.css" />
  <link rel="stylesheet" href="css/estilos-admin.css" />
</head>

<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2><a href="index.html" style="color: white;">Panel Admin</a></h2>
      <nav>
        <ul>
          <li><a href="usuarios.html"> Gesti贸n de Usuarios</a></li>
          <li><a href="productos.html"> Gesti贸n de Productos</a></li>
        </ul>
      </nav>
    </aside>

    <main class="contenido">
      <h1>Registrar Nuevo Usuario</h1>

      <form id="form-nuevo-usuario" class="form-admin" novalidate>
        <label for="run">RUN *</label>
        <input type="text" id="run" name="run" required />
        <div id="error-run" class="error-text"></div>

        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" required />
        <div id="error-nombre" class="error-text"></div>

        <label for="apellidos">Apellidos *</label>
        <input type="text" id="apellidos" name="apellidos" required />
        <div id="error-apellidos" class="error-text"></div>

        <label for="correo">Correo *</label>
        <input type="email" id="correo" name="correo" required />
        <div id="error-correo" class="error-text"></div>

        <label for="password">Contrase帽a *</label>
        <input type="password" id="password" name="password" minlength="4" maxlength="10" required />
        <div id="error-password" class="error-text"></div>

        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" />

        <label for="tipoUsuario">Tipo de Usuario *</label>
        <select id="tipoUsuario" name="tipoUsuario" required>
          <option value="">Seleccione...</option>
          <option value="Cliente">Cliente</option>
          <option value="Administrador">Administrador</option>
          <option value="Vendedor">Vendedor</option>
        </select>
        <div id="error-tipoUsuario" class="error-text"></div>

        <label for="region">Regi贸n *</label>
        <select id="region" name="region" required>
          <option value="">Seleccione regi贸n</option>
        </select>
        <div id="error-region" class="error-text"></div>

        <label for="comuna">Comuna *</label>
        <select id="comuna" name="comuna" required disabled>
          <option value="">Seleccione comuna</option>
        </select>
        <div id="error-comuna" class="error-text"></div>

        <label for="direccion">Direcci贸n *</label>
        <input type="text" id="direccion" name="direccion" required />
        <div id="error-direccion" class="error-text"></div>

        <button type="submit">Guardar Usuario</button>
        <p id="mensaje" class="mensaje-general" role="alert" aria-live="polite"></p>
      </form>
    </main>
  </div>

  <!-- order: validaciones primero, luego l贸gica usuarios -->
  <script src="js/validaciones.js"></script>
  <script src="js/usuarios.js"></script>
</body>
</html>
