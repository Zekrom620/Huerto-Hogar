<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Usuario | Huerto Hogar</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos-base.css" />
  <link rel="stylesheet" href="css/estilos-admin.css" />
</head>

<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2><a href="index.html" style="color: white;">Panel Admin</a></h2>
      <nav>
        <ul>
          <li><a href="usuarios.html">👤 Gestión de Usuarios</a></li>
          <li><a href="productos.html">📦 Gestión de Productos</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="contenido">
      <h1>Editar Usuario</h1>
      <form id="formEditarUsuario" class="form-admin" novalidate>

        <label for="run">RUN *</label>
        <input type="text" id="run" name="run" maxlength="9" minlength="7" required autocomplete="off"/>

        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required autocomplete="off"/>

        <label for="apellidos">Apellidos *</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="100" required autocomplete="off"/>

        <label for="email">Correo *</label>
        <input type="email" id="email" name="email" maxlength="100" required autocomplete="off"/>

        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento"/>

        <label for="tipoUsuario">Tipo de Usuario *</label>
        <select id="tipoUsuario" name="tipoUsuario" required>
          <option value="">Seleccione...</option>
          <option value="admin">Admin</option>
          <option value="cliente">Cliente</option>
          <option value="vendedor">Vendedor</option>
        </select>

        <label for="region">Región</label>
        <select id="region" name="region"></select>

        <label for="comuna">Comuna</label>
        <select id="comuna" name="comuna"></select>

        <label for="direccion">Dirección *</label>
        <input type="text" id="direccion" name="direccion" maxlength="300" required autocomplete="off"/>

        <button type="submit">Guardar Cambios</button>

        <div id="mensajeGeneral" class="mensaje-general" role="alert" aria-live="polite"></div>
      </form>
    </main>
  </div>
</body>
</html>
