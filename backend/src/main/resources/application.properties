# Paso 2: Configuraci贸n de conexi贸n a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/huerto_hogar?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci贸n JPA (Manejo de la BD)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logs SQL (Opcional del PDF para ver consultas en consola)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# IMPORTANTE: Configuraci贸n de Seguridad (Tal cual pide el PDF)
# Define un usuario/clave por defecto para desarrollo
spring.security.user.name=user
spring.security.user.password=1234

# Permitir acceso libre (Esto evita que te pida login a cada rato mientras desarrollas)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration